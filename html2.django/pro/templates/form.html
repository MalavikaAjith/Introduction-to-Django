<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
    background-color:orange;
    }
</style>
<body>
<h1>Student Registration Form</h1>
<p>Fill in this form to register</p>
<form>
    <p><b>First Name</b><input type="text" name="fname" placeholder="Enter your first name"></p>
    <p><b>Last Name</b><input type="text" name="lname" placeholder="Enter your last name"></p>
    <p><b>E-mail</b><input type="email" name="e-mail" placeholder="Enter your e-mail"></p>
    <p><b>Date of Birth</b><input type="date" name="date"></p>
    <p><b>Set Username</b><input type="text" name="uname" placeholder="Set Username"></p>
    <p><b>Set Password</b><input type="password" name="pwd" placeholder="Set Password"></p>
    <p><b>Gender</b></p>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label><br>
    <input type="radio" id="others" name="gender">
    <label for="others">Others</label><br><br>
    <label for="course">Course:</label>
    <select id="course"><option value="course">Course</option></select><br><br>
    <button type="submit">Register</button>
</form>

</body>
</html>
